<script>
 document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'interaction','resourceTimeGrid' ],
            timeZone: 'UTC',
            allDaySlot: false,
            defaultView: 'resourceTimeGridDay',
            header: {
                left: '',
                center: '',
                right: ''
            },
            resources:  [
      { id: 'a', title: 'Room A' },
      { id: 'b', title: 'Room B' },
	  { id: 'a', title: 'Room c' },
      { id: 'b', title: 'Room D' }
    ],
            editable: true, // To move the events on calendar - TODO 
            selectable: true, //To select the period of time
            eventLimit: true, // allow "more" link when too many events
			dateClick: function(info) {
                $('#createEventModal').modal('show');
              },
			  
             events: [
              {resourceId:"a",title:"Marimuthu",startTime:"17:30:00.000Z",endTime:"20:30:00.000Z",start:"2020-11-23", description: 'second description',second:'I am fine'},
			  {resourceId:"a",title:"Sundar",startTime:"12:30:00.000Z",endTime:"14:00:00.000Z",start:"2020-11-23", description: 'second description',second:'I am fine'},
			  {resourceId:"a",title:"Hithesh",startTime:"10:30:00.000Z",endTime:"11:30:00.000Z",start:"2020-11-23", description: 'second description',second:'I am fine'},
			  {resourceId:"a",title:"Chaarvi",startTime:"8:30:00.000Z",endTime:"9:30:00.000Z",start:"2020-11-23", description: 'second description',second:'I am fine'}
			  ],
        
		eventRender: function(info) { 
		console.log(info.el);
           $(info.el).find('.fc-title').append("<br/>" + info.event.extendedProps.description+"<br/>" +info.event.extendedProps.second); 
        } 
         
        });

        calendar.render();
        });
</script>

<!--Add event modal-->
<div id="createEventModal"  class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">close</span></button>
                <h4>Add an Event</h4>
            </div>
            <div id="modalBody" class="modal-body">
               <div class="form-group">
                    <input class="form-control" type="text" placeholder="Event Name" id="eventName">
                </div>

                <div class="form-group form-inline">
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" id="eventDueDate" class="form-control" placeholder="Due Date mm/dd/yyyy">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea class="form-control" type="text" rows="4" placeholder="Event Description" id= "eventDescription"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
            </div>
        </div>
    </div>
</div>
