<template>
    <lightning-card>
        <lightning-button variant="brand" label="Show Tab 1" onclick={handleClick1}></lightning-button>
        <lightning-button variant="brand" label="Show Tab 2" onclick={handleClick1}></lightning-button>
        <lightning-button variant="brand" label="Hide Tab 1" onclick={handleClick1}></lightning-button>
        <lightning-button variant="brand" label="Hide Tab 2" onclick={handleClick1}></lightning-button>
        <lightning-tabset variant="scoped">
            <template if:true={tabOneBool}>
                <lightning-tab label="Item One"> Content for tab 1 </lightning-tab>
            </template>
            <template if:true={tabTwoBool}>
                <lightning-tab label="Item Two"> Content for tab 2 </lightning-tab>
            </template>
        </lightning-tabset>
    </lightning-card>


        <div class="lightningcard">
            <lightning-card>
                <template if:true={Announcements.data}>
                    <template for:each={Announcements.data} for:item="Announcement__c">  
                        <!-- sets the style to none and the id to the value of  Announcement__c.Id-->
                        <span class={showMoreClass} key={Announcement__c.Id} style="display: none" id={Announcement__c.Id}>{Announcement__c.AnnouncementDescription__c}</span>
                        <!-- sets the id to the value of  Announcement__c.Id-->
                        <lightning-button  key={Announcement__c.Id} variant="brand" label={clickedButtonLabel} title="...more" onclick={handleClick} class="slds-m-left_x-small" id={Announcement__c.Id}></lightning-button>
                    </template> 
                </template>
            </lightning-card>
        </div>


        <h1>CSS style </h1>

            <lightning-card title="Dynamic Add/Remove CSS" icon-name="standard:account">
            <lightning-layout>
              <lightning-layout-item size="4" >
                <div class="slds-m-around_large slds-p-left_large">
                  <button type="submit" 
                                class="slds-button slds-button_neutral yesBtn"
                                onclick={yesSelection}><div >Yes</div>
                  </button>
                 
                  <button type="submit" 
                          class="slds-button slds-button_neutral noBtn"
                          onclick={noSelection}><div >No</div>
                  </button>
                 </div>
              </lightning-layout-item>
            </lightning-layout>
            </lightning-card>


            <h1> Toggle</h1>

            <div>
                <lightning-input onchange={handleChange} type="toggle" label="Show" name="input1"></lightning-input>
                <template if:true={show}>
                    <div class="slds-box">
                        <p>Showing when show is true</p>
                    </div>
                </template>
            </div>


            <br/><br/>

            <div class="demo-only">
                <div class="slds-transition-hide" style="color: red !important">I have zero opacity</div>
                <div class="slds-transition-show">I have 100% opacity</div>
              </div>

              <br/><br/>

        
                <lightning-card title="Hyperlink to The Name in Lightning Datatable"><br/>
                     <div if:true={consData}>
                        <lightning-datatable data={consData} 
                                             columns={columns} 
                                             key-field="Id"
                                             hide-checkbox-column="true"></lightning-datatable>
                    </div>
                </lightning-card>
            



</template>
