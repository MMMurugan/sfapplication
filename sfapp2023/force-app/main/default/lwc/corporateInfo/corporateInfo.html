    <lightning-card>

    <lightning-card>
        <div class="slds-grid slds-wrap ">
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-input label="Id" disabled value={accountId}></lightning-input>
            </div> 
           
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-input type="text" name="Name" label="Name" value="" onchange={handleChange}></lightning-input>
            </div> 
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-input type="text" name="Phone" label="Phone" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-input type="text" name="AccountNumber"  label="Account Number" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-input type="text" name="Website" label="Website" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-input type="text" name="Description" label="Description" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-combobox name="Rating" label="Rating" value={} options={ratingPicklist}  placeholder="Select Rating" onchange={handleChange}>
                </lightning-combobox>
            </div>      
            <div class="slds-col slds-col--padded slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-6 ">
                <lightning-combobox name="Type" label="Type" value={}  options={ratingPicklist} placeholder="Select Type" onchange={handleChange}>
                </lightning-combobox>
                <p>Selected value is: {value}</p>
            </div> 
            
            
            
        </div> 
    </lightning-card>

    <div class="btnSec slds-p-around_x-small btnbottom">
