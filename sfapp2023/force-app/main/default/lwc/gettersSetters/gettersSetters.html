<template>
    <lightning-card  title="Getters and Setters Example" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_1-of-1 slds-medium-size_1-of-2 slds-col--padded">
                    <lightning-input label="Age" onchange={handleChange} class="slds-m-bottom_small"></lightning-input>
                </div>
                <div class="slds-size_1-of-1 slds-medium-size_1-of-2 slds-col--padded">
                    <lightning-button label="Update Age" variant="brand" onclick={updateAge}></lightning-button>
                </div>
            </div>
            <!-- <lightning-input label="Age" onchange={handleChange} class="slds-m-bottom_small"></lightning-input>
            <lightning-button label="Update Age" variant="brand" onclick={updateAge}></lightning-button> -->
            <p>Name : {name}</p>
            <p>Age : {age}</p>
        </div>
    </lightning-card>
</template>
