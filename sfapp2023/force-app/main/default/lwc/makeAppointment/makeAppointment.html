<template>
    <div class="sec-main">
        <div class="sec-header">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_1-of-1 slds-p-vertical_medium slds-align_absolute-center">
                    <img src={mmlogo} alt="AMG logo"  onclick={navigatetoHome}/>
                </div>
            </div>
        </div>
        <template if:true={appointment}>
            <div class="sec-makeappointment container slds-p-vertical_large slds-p-horizontal_medium">
                <div class="text-align_center slds-p-top_large">
                    <h1 class="font-weight-bold">Make an Appointment</h1>
                    <h4>Please select how you would like to book your appointment</h4>
                </div>
                <div class="slds-grid slds-wrap list_appointment shadow-card">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-col--padded">
                        <a onclick={navigatetoVisit}>
                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_visit_reason.svg" alt="">
                            <h5 class="font-weight-bold">Visit reason</h5>
                        </a>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-col--padded">
                        <a onclick={navigatetoProvider}>
                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_provider.svg" alt="">
                            <h5 class="font-weight-bold">Provider</h5>
                        </a>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-col--padded">
                        <a >
                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_same_day_visits.svg" alt="">
                            <h5 class="font-weight-bold">Same day visits</h5>

                    </div>
                </div>           
            </div>
        </template>
        <template if:true={visitReason}>
            <div class="visit-reason">
                <div class="page-title">
                    <div class="container">
                        <img src="https://homesas.co/clientes/antro/twh/_/images/ico_visit_reason.svg" alt="">
                        <h1 class="font-weight-bold">Visit reason</h1>
                    </div>
                </div>             
                <div class="reason-list">
                        <div class="container">
                            <div class="slds-grid slds-wrap slds-p-vertical_large reason-list-search">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_8-of-12 slds-col--padded">
                                    <h5 class="">Please select the reason for your visit</h5>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_4-of-12 slds-col--padded">

                                    label="Search"
                                    variant="label-hidden"
                                    type="search"
                                    placeholder="Search"

                                </div>
                            </div>
                            <div class="list_appointment shadow-card pt-0">
                                <div class="slds-grid slds-wrap slds-p-vertical_medium">
                                    <div class="slds-col slds-size_1-of-1 slds-col--padded">
                                        <a >
                                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_routine_physical_exam.svg" alt="">
                                            <h5>Routine physical Exam</h5>
                                        </a>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-col--padded">
                                        <a >
                                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_medicare_annual_wellness_exam.svg" alt="">
                                            <h5>Medicare Annual Wellness Exam</h5>
                                        </a>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-col--padded">
                                        <a >
                                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_specialist_consultation.svg" alt="">
                                            <h5>Specialist consultation</h5>
                                        </a>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-col--padded">
                                        <a >
                                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_follow_up_visit.svg" alt="">
                                            <h5>Follow up visit</h5>
                                        </a>
                                    </div>

                                        <a >
                                            <img src="https://homesas.co/clientes/antro/twh/_/images/ico_feeling_unwell.svg" alt="">
                                            <h5>Feeling unwell</h5>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                </div>
            </div>
        </template>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-col--padded">
                                    <a >
                                        <figure>
                                          <img src="https://homesas.co/clientes/antro/twh/_/images/avatar.jpg" alt="">
                                        </figure>
                                        <h5 class="font-weight-bold">Dr. Robert abbe</h5>
                                        <h6>Alternative medicine</h6>
                                      </a>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-col--padded">
                                    <a >
                                        <figure>
                                          <img src="https://homesas.co/clientes/antro/twh/_/images/avatar.jpg" alt="">
                                        </figure>
                                        <h5 class="font-weight-bold">Dr. Robert abbe</h5>
                                        <h6>Alternative medicine</h6>
                                      </a>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-col--padded">
                                    <a >
                                        <figure>
                                          <img src="https://homesas.co/clientes/antro/twh/_/images/avatar.jpg" alt="">
                                        </figure>
                                        <h5 class="font-weight-bold">Dr. Robert abbe</h5>
                                        <h6>Alternative medicine</h6>
                                      </a>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-col--padded">
                                    <a >
                                        <figure>
                                          <img src="https://homesas.co/clientes/antro/twh/_/images/avatar.jpg" alt="">
                                        </figure>
                                        <h5 class="font-weight-bold">Dr. Robert abbe</h5>
                                        <h6>Alternative medicine</h6>
                                      </a>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-col_padded">
                                    <a >
                                        <figure>
                                          <img src="https://homesas.co/clientes/antro/twh/_/images/avatar.jpg" alt="">
                                        </figure>
                                        <h5 class="font-weight-bold">Dr. Robert abbe</h5>
                                        <h6>Alternative medicine</h6>
                                      </a>
                                </div>
                               
                            </div>
                        </div>
                    </div>                        
            </div>            
            </div>
        </template>
