<template>
    <lightning-card title="Account create via apex">
        <div class="slds-wrap slds-grid">
            <div class="slds-size_1-of-1 slds-medium-size--1-of-2 slds-col--padded">
                <lightning-input type="text" label="Name" value={accountRecord.Name} onchange={handleNameChange}></lightning-input>
            </div>            
            <div class="slds-size_1-of-1 slds-medium-size--1-of-2 slds-col--padded">
                <lightning-input type="text" label="Type" value={accountRecord.Type} onchange={handleTypeChange}></lightning-input>
            </div>
            <div class="slds-size_1-of-1 slds-medium-size--1-of-2 slds-col--padded">
                <lightning-input type="text" label="Phone" value={accountRecord.Phone} onchange={handlePhoneChange}></lightning-input>
            </div>

            <div class="slds-size_1-of-1 slds-medium-size--1-of-2 slds-col--padded slds-p-top_small">
                <lightning-button label="Create Account" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </div>

        <div slot="footer">
            {accountId}
        </div>
    </lightning-card>
</template>
